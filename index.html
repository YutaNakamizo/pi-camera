<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>pi-camera</title>
    
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="preview-area">
      <video id="preview" autoplay="true"></video>
    </div>

    <div id="status-area">
      <div id="status_mode">video</div>
      <div id="status_status">stand-by</div>
      <div id="status_size">1920x1080</div>
      <div id="status_length">0s</div>
    </div>

    <div id="control-area">
      <button id="control_video-start">Record</button>
      <button id="control_video-stop">Stop</button>
    </div>
    

    <script src="./script.js"></script>
  </body>
</html>
